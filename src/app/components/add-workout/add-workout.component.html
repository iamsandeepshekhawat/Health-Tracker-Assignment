<form
      class="min-w-[150px] max-w-[500px] w-full border-2 p-8 rounded-2xl bg-blue-50 shadow-lg"
      #form="ngForm"
      (ngSubmit)="onSubmit(form)">
      <h6 mat-dialog-title class="text-green-500 text-xl font-bold">Add Workout Details</h6>
  
      <mat-form-field class="w-full">
        <mat-label>User Name</mat-label>
        <input matInput [(ngModel)]="name" name="name" required />
        <mat-icon matSuffix>person</mat-icon>
        <div
          *ngIf="form.submitted && form.controls['name']?.invalid"
          class="text-xs text-red-500">
          User Name is required
        </div>
      </mat-form-field>
  
      <mat-form-field class="w-full">
        <mat-label>Workout Type</mat-label>
        <mat-select [(ngModel)]="workoutTypes" name="workoutTypes" required>
          <mat-option
            *ngFor="let option of workoutOptions"
            [value]="option.value">
            {{ option.viewValue }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>fitness_center</mat-icon>
        <div
          *ngIf="form.submitted && form.controls['workoutTypes']?.invalid"
          class="text-xs text-red-500">
          Workout Type is required
        </div>
      </mat-form-field>
  
      <mat-form-field class="w-full">
        <mat-label>Workout Minutes</mat-label>
        <input
          matInput
          [(ngModel)]="workoutMinutes"
          name="workoutMinutes"
          required
          type="number"
          min="1" />
        <mat-icon matSuffix>timer</mat-icon>
        <div
          *ngIf="form.submitted && form.controls['workoutMinutes']?.invalid"
          class="text-xs text-red-500">
          Workout Minutes are required
        </div>
      </mat-form-field>
  
      <div class="flex justify-end mt-4 gap-4">
        <button
          mat-raised-button
          type="button"
          class="cancel-button bg-red-500 text-white hover:bg-red-600"
          (click)="onCancel()">
          Cancel
        </button>
        <button
          mat-flat-button
          matTooltip="Add Workout in the List"
          type="submit"
          class="bg-green-500 text-white hover:bg-green-600">
          <mat-icon>addtask</mat-icon>
          Add Workout
        </button>
      </div>
    </form>

<style>

    background-color: #48bb78 !important;
  }

  }
  .bg-red-500 {
    background-color: #f56565 !important;
  }
  .bg-red-600 {
    background-color: #e53e3e !important;
  }
  .text-green-500 {
    color: #48bb78 !important;
  }
  .text-red-500 {
    color: #f56565 !important;
  }
  .text-white {
    color: #ffffff !important;
  }
  .rounded-2xl {
    border-radius: 1rem !important;
  }
  .shadow-lg {
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1) !important;
  }
</style>
